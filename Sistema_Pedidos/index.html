<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos Tecno-Center</title>
  <script src="Script.js"></script>

  <script src="html2pdf.bundle.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="contenedor" id="contenido">
    <div class="barra">
      <div class="logo">
        <img src="logo JPG.jpg" alt="">
      </div>
      <div class="titulo">
        <h1>Pedidos</h1>
      </div>
    </div>
    <form class="formulario" id="formulario">
      <label for="" class="Datos">Datos Cliente</label>
      <div class="form-group row">
        <label for="Nombre" class="col-sm-2 col-form-label">Nombres</label>
        <div class="col-sm-10" id="dato1">

        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Apellidos</label>
        <div class="col-sm-10" id="dato2">

        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">DPI</label>
        <div class="col-sm-10" id="dato3">

        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Direcion</label>
        <div class="col-sm-10" id="dato4">

        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Telefonos</label>
        <div class="col-sm-10" id="dato5">

        </div>
      </div>

    </form>
    <div class="boton">
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#cliente">Cliente</button>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Producto</button>
      <button type="button" class="btn btn-success" id="btnimprimir">Imprimir</button>
  
    </div>

    <table class="table" id="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Modelo/marca</th>
          <th scope="col">Capacidad</th>
          <th scope="col">Ram</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Informacion del dispositivo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>

              <div class="form-group row">
                <label for="Nombre" class="col-sm-2 col-form-label">Modelo y/o Marca</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Modelo">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Ram</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Ram">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Capacidad</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="Capacidad">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="Precio">
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
            <button type="button" class="btn btn-primary" onclick="capturar()">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="pie">
        <div class="card-header">
          Formas de pago
        </div>
        <div class="card-pagos">
          <div class="cajas">
            <div class="card-header encabezado">
              <div>Contra Entrega</div>
              <div>
                <button class="btn btn-primary" onclick="OcultarElementos('subcaja1','block')">+</button>
                <button class="btn btn-danger" onclick="OcultarElementos('subcaja1','none')">-</button>
              </div>
            </div>
            <div class="subcaja" id="subcaja1" style="display:none">
              <li class="list-group-item">
                Monto
                <input type="number" class="form-control">
              </li>
            </div>

            
          </div>

          <div class="cajas">
            <div class="card-header encabezado">
              
              <div>Deposito Bancario</div>
              <div>
                <button class="btn btn-primary" onclick="OcultarElementos('subcaja2','block')">+</button>
                <button class="btn btn-danger" onclick="OcultarElementos('subcaja2','none')">-</button>
              </div>  
            </div>
            <div class="subcaja" id="subcaja2" style="display:none">
              <li class="list-group-item">
                Monto
                <input type="number" class="form-control">
                Referencia
                <input type="text" class="form-control">
              </li>
            </div>
            
          </div>

          <div class="cajas">
            <div class="card-header encabezado">
              
              <div>Tarjeta credito/debito</div>
              <div>
                <button class="btn btn-primary" onclick="OcultarElementos('subcaja3','block')">+</button>
                <button class="btn btn-danger" onclick="OcultarElementos('subcaja3','none')">-</button>
              </div>  
            </div>
            <div class="subcaja" id="subcaja3" style="display:none">
              <li class="list-group-item">
                <h1>Visa</h1>
                Monto
                <input type="number" class="form-control">
                Referencia
                <input type="text" class="form-control">
                <h1>Credomatic</h1>
                Monto
                <input type="number" class="form-control">
                Referencia
                <input type="text" class="form-control">
              </li>
            </div>
            
          </div>
        </div>   
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Informacion del Cliente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>

              <div class="form-group row">
                <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Nombre">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Apellido">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">DPI</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="Dpi">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Direccion</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Direccion">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="Telefono">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
            <button type="button" class="btn btn-primary" onclick="Datos()">Agregar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
