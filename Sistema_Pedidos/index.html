<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Tecno-Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="barra">
            <div class="logo">
                <img src="logo JPG.jpg" alt="">
            </div>
            <div class="titulo">
                <h1>Pedidos</h1>
            </div>
        </div>
        <form class="formulario">
            <label for="" class="Datos">Datos Cliente</label>
            <div class="form-group row">
              <label for="Nombre" class="col-sm-2 col-form-label">Nombres</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Apellidos</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">DPI</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputPassword3">
                </div>
              </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Direcion</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Telefonos</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3">
                </div>
              </div>
              <label for="" class="Datos">Datos Pedido</label>
          </form>
          <div class="boton">
            <button type="button" class="btn btn-danger">Agregar</button>
          </div>
         
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo/marca</th>
                <th scope="col">Capacidad</th>
                <th scope="col">Ram</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
          
    </div>
</body>
</html>
